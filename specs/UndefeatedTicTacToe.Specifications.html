<html>
  <head>
    <title>Machine.Specifications Report</title>
    <style type="text/css">
      body {
        font-family: Arial,Helvetica,sans-serif;
        font-size: .9em;
      }

      .count {
        color: LightGrey;
      }

      .behaves_like {
        color: DarkGrey;
        font-weight: bold;
        margin-left: 20px;
        margin-top: -10px;
      }
      
      .failure {
        color: red;
        font-weight: bold;
        display: inline;
      }

      .notimplemented {
        color: orange;
        font-weight: bold;
        display: inline;
      }

      p.exception_type {
        color: black;
        font-weight: bold;
        display: inline;
      }

      pre.exception_message {
        border-style: dashed;
        border-color: #FF828D;
        border-width: thin;
        background-color: #FFD2CF;
        white-space: pre-wrap; /* CSS2.1 compliant */
        white-space: -moz-pre-wrap; /* Mozilla-based browsers */
        white-space: o-pre-wrap; /* Opera 7+ */
        padding: 1em;
      }
      
      hr {
        color: LightGrey;
        border: 1px solid LightGrey;
        height: 1px;
      }
      
      
    </style>
<script>
function toggleVisibility(id, description) {
          var section;
          var link;
 
          section = document.getElementById(id);
          link = document.getElementById(id + "_link");
 
          if (section.style.display == "block") {
            section.style.display = "none"
            link.innerHTML = "Show " + description
          } else {
            section.style.display = "block"
            link.innerHTML = "Hide " + description
          }
        }</script>
  </head>
  <body>
    <hr>
<hr>
<hr>

</body>
</html>
